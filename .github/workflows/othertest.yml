name: other test
on:
  push:
    paths-ignore:
      - '**/workflows/mailtest.yml'

  workflow_dispatch:

jobs:
  test:
    strategy:
      fail-fast: true
      matrix:
        os: [windows-latest]
        python: ['3.10']
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
      with:
        persist-credentials: false
        repository: 'sebbASF/cpython'
        ref: 'gh-93376'
    - name: Build CPython
      run: .\PCbuild\build.bat -e -d -p Win32
      timeout-minutes: 10
    - name: Check
      run: |
        .\python.bat -m test.pythoninfo
    - name: Tests
      run: .\PCbuild\rt.bat -p Win32 -d -q test_mailbox
        
